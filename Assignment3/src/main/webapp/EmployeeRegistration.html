<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employee Registration</title>
</head>
<body>
	<h1>Register employee by filling this form</h1>
	<form action = "EmployeeReg">
		Enter name: <input type = "text" name = "name"> <br><br>
		Enter id: <input type = "number" name = "id"> <br><br>
		Enter department: <input type = "text" name = "dept"> <br><br>
		Enter salary: <input type = "number" step=0.01 placeholder = "in INR" name = "salary"> <br><br>
		<input type = 'submit'>
	</form>
</body>
</html>
